<div>	
<h1>{{page_title}}</h1>
<p>
Identificate en la plataforma para comenzar!!
</p>
<small *ngIf= "status == 'error'" class="alert-danger col-md-5 mt-3 invalid-feedback d-block">
            Login incorrecto, intenta nuevamente 
</small>
<form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
    	<label for="usernameOrEmail">Email</label>
    	<input type="usernameOrEmail" name="usernameOrEmail" class="form-control" #usernameOrEmail="ngModel" [(ngModel)]="user.usernameOrEmail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
    	<small *ngIf= "!usernameOrEmail.valid && usernameOrEmail.touched" class="invalid-feedback d-block">
    			El correo no es valido
    	</small>
    </div>
    <div class="form-group">
    	<label for="password">Contraseña</label>
    	<input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]
    	="user.password" required >
    	<small *ngIf= "!password.valid && password.touched" class="invalid-feedback d-block">
    		La contraseña no es valida
    	</small>
    </div>

    <input type="submit" value="Idetificarse" class="btn btn-success" [disabled]="loginForm.invalid" />
</form>

</div>
