<div class="loading" *ngIf="!expedientes">
	Cargando...
</div>
<h1>
	<h2 *ngIf="count_mutations && count_no_mutation">CM: {{count_mutations}}, SM: {{count_no_mutation}}</h2>

</h1>
<div class="buttons-section row">
<div class="col-3">
		<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newHumanModal">
			Nuevo humano
		</button>
		
		<!-- Modal -->
		<div class="modal fade" id="newHumanModal" tabindex="-1" role="dialog" aria-labelledby="newHumanModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
				<button type="button" class="close" (click)="getExpedientes()" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				</div>
				<div class="modal-body">
					<adn-new></adn-new>
				</div>
			</div>
			</div>
		</div>
	</div>
	<div class="col-3">
		<a (click)="getStats()" class="btn btn-primary mr-2">Analizar humanos</a>
	</div>
	<div class="col-3">
		<a (click)="getWithMutation()" class="btn btn-primary mr-2">Con mutación</a>
	</div>
	<div class="col-3">
		<a (click)="getWithoutMutation()" class="btn btn-primary mr-2">Sin mutación</a>
	</div>
</div>
<div class="container-fluid mt-3" *ngIf="expedientes">
	<hr>
	<card-detail [expedientes]="expedientes"
	             [shorturl]="shorturl"
	           ></card-detail>
</div>
